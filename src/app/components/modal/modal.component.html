<div class="fondo-negro animated fadeIn" [ngClass]='_creaHospitalService.oculto'>

    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Crear hospital</h5>
                    <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
                </div>
                <div class="modal-body" align="center">

                    <!-- <input [ngModel]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre de hospital" required> -->
                    <input #input type="text" class="form-control" placeholder="Nombre de hospital" required>

                </div>
                <div class="modal-footer">
                    <button (click)="cerrarModal()" type="button" class="btn btn-secondary">Cerrar</button>
                    <button (click)="guardarHospital(input.value)" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

</div>
